<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="your-icon-link.ico" type="image/x-icon"/>
    <title>EAT WISE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .donate-button {
            background: #FF5722;
            margin-top: 20px;
        }
        .donate-button:hover {
            background: #e64a19;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>EAT WISE</h1>
        <p>Your guide to healthy eating</p>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form action="/submit" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" autocomplete="given-name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        
        <h2>Support Us</h2>
        <p>Your donations help us continue our work.</p>
        <button class="donate-button" onclick="window.location.href='https://your-donation-link.com';">Donate Now</button>
    </main>
    
    <footer>
        <p>&copy; 2024 EAT WISE. All rights reserved.</p>
    </footer>
</body>
</html>
